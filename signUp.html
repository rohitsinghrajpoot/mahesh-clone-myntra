<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
  <link rel="stylesheet" href="Assets/css/signUp.css">
  <link rel="stylesheet" href="Assets/css/home.css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Oswald:wght@200;300;400;500;600&family=Shippori+Antique&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!-- //two divs inside container first nav and second for content -->
  <!--------------------------Start Navbar ----------------------------->
  <div class="navbar">
    <div class="nav_info">
      <div class="logo">
        <img src="images/logo.png" alt="logo image" />
      </div>
      <div class="nav_links">
        <ul>
          <li><a href="men.html">Men</a></li>
          <li><a href="men.html">Women</a></li>
          <li><a href="men.html">Kids</a></li>
          <li><a href="men.html">Beauty</a></li>
        </ul>
      </div>
      <div class="mobo_links">
          <ul>
            <li><a href="men.html">Men</a></li>
            <li><a href="men.html">Women</a></li>
            <li><a href="men.html">Kids</a></li>
            <li><a href="men.html">Beauty</a></li>
          </ul>
        </div>
      <div class="search_bar">
        <span><i class="fas fa-search"></i></span>
        <input type="text" id="search_box" placeholder="Search here...." />
      </div>
      <div class="desktop_actions">
        <div class="profile_section desktop_view">
          <div class="icon user_icon">
            <a href="###"><i class="far fa-user"></i></a>
          </div>
          <div class="title user_title">Profile</div>
        </div>
        <div class="wishlist_section desktop_view">
          <div class="icon wishlist_icon">
            <a href="wishlist.html"><i class="far fa-heart"></i></a>
            <span>
              <h5 id="wishlist_items">2</h5>
            </span>
          </div>
          <div class="title wishlist_title">Wishlist</div>
        </div>
        <div class="bag_section desktop_view">
          <div class="icon bag_icon">
            <a href="bag.html"><i class="fas fa-shopping-bag"></i></a>
            <span>
              <h5 id="bag_items">5</h5>
            </span>
          </div>
          <div class="title bag_title">Bag</div>
        </div>
        <!------------profile Dropdown-------------------->

        <div class="profile_info">
          <div class="profile_links">
            <div class="welcome_title">
              Welcome <br />
              To Access Account
            </div>
            <hr />
            <ul class="signUp">
              <li><a href="signUp.html">LOGIN/SIGNUP</a></li>
            </ul>
          </div>
        </div>
        <!------------End of profile Dropdown-------------------->
      </div>
      <div class="mobile_menu">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </div>

  <!-- main div  for content-->
  <div class="main">
    <div>
      <div class="img">
        <img
          src="https://assets.myntassets.com/f_webp,dpr_1.5,q_60,w_400,c_limit,fl_progressive/assets/images/2021/7/9/da75002d-5bbd-4e5d-91cb-6cb4f481900c1625769349241-Banner_Hamburger_400.png"
          width="100%" height="100%" alt="">
      </div>
      <div class="inputfield">
        <div>
          <div class="welcome">Create Account</div>
        </div>
        <!-- inputs fields -->
        <div class='full-input'><label for='email'>Enter Email :</label>
          <input type='email' name='email' id="email" placeholder="Enter User Email">

        </div>
        <div class='full-input'><label for='user_name'>User Name  :</label>
          <input type='text' name='number' id="user" placeholder="Enter User Name">

        </div>
        <div class='full-input'><label for='number'>Mobile +91 : </label>
          <input type='text' name='number' id="number" placeholder="Enter Valid 10 digit Number">
        </div>
        <!-- links -->
        <div class="midLinks">
          By continuing, I agree to the <a href="/termsofuse">Terms of Use</a> &amp; <a href="/privacypolicy">Privacy
            Policy</a>
        </div>
        <div class="continue">
          <button type="submit" id="button" onclick="auth()">SINGNUP</button>
          <div class="gethelp">Already have an account? <span><a href="login.html">Login here</a></span></div>
          <div class="alert_message">
            <p></p>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
<script src="script/signUp.js"></script>


</body>

</html>
