    <!----------------------------product container--------------------------->

    <div class="location_link">
      <span><a href="index.html">Home</a></span> /

      <h4>Men's T-shirts - <span class="totat_prod">2367</span> Items</h4>

    <div class="flex">
      <h5>FILTERS</h5>
      <select name="filter" id="sort" onchange="handlepricesort()">
        <option value="">Sort By : Recommended</option>
        <option value="discount">Better Discount</option>
        <option value="high">Price : High to Low</option>
        <option value="low">Price : Low to High</option>
      </select>
    </div>
    <div class="main">
      <div class="filter_container">
        <div class="filter_info">
          <div class="category pt">
            <h5>CATEGORY</h5>
            <input
              type="checkbox"
              name="t_shirt"
              id="t_shirt"
              onchange="filterCat()"
            />
            <label for="t_shirt" value="t_shirts">T-shirts</label> <br />
            <input
              type="checkbox"
              name="t_shirt"
              id="t_shirt"
              onchange="filterCat()"
            />
            <label for="t_shirt" value="Lounge T-shirts">Lounge T-shirts</label>
          </div>
          <div class="brand pt">
            <h5>BRAND</h5>

            <input type="checkbox" />
            <label for="t_shirt">Roadster</label> <br />
            <input type="checkbox" />
            <label for="t_shirt">WROGN</label><br />
            <input type="checkbox" />
            <label for="t_shirt">Puma</label><br />
            <input type="checkbox" />
            <label for="t_shirt">HRX BY Hritik Roshan</label><br />
            <input type="checkbox" />
            <label for="t_shirt">QUANCIOUS</label><br />
            <input type="checkbox" />
            <label for="t_shirt">Free Authority</label><br />
            <input type="checkbox" />
            <label for="t_shirt">Friskers</label><br />
          </div>
          <div class="price pt">
            <h5>PRICE</h5>

            <input type="checkbox" name="price" />
            <label>Rs. 115 to Rs. 2336</label> <br />
            <input type="checkbox" name="price" />
            <label>Rs. 2336 to Rs. 4557</label> <br />
            <input type="checkbox" name="price" />
            <label>Rs. 4557 to Rs. 6778</label> <br />
            <input type="checkbox" name="price" />
            <label>Rs. 6778 to Rs. 8999</label> <br />
          </div>
        </div>
      </div>
      <div class="product_container">
        <!-- ------------------single Product----------------- -->
        <div class="product_info"></div>
      </div>
    </div>

    <script src="script/wishlist.js"></script>

    <!-- ----------------------------------For Empty Wishlist---------------------- -->
    <script>
      var wishlist_icon = document.querySelector(".wishlist_icon a");
      var totalWishListItems = JSON.parse(
        localStorage.getItem("WishListItems")
      );
      console.log(totalWishListItems.length);
      wishlist_icon.addEventListener("click", function () {
        if (totalWishListItems.length === 0) {
          wishlist_icon.href = "wishlistError.html";
        } else {
          window.location = "wishlist.html";
        }
      });
    </script>
    <!-- ----------------------------------For Empty Wishlist---------------------- -->
